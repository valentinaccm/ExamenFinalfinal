<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nomade Digital</title>
    <link href="./assets/main.css" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Contenedor Maestro para Snap Scroll -->
    <div class="contenedor_maestro">
        <!-- Section 1: Hero Section -->
        <header class="portada">
            <div class="title-container">
                <h1>Nomade Digital</h1>
                <p>Diseñador Web</p>
            </div>
            <button class="cta-button" onclick="scrollToForm()">Cotizar Web</button>
            <div class="social-icons">
                <a href="#"><i class="fab fa-facebook"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-whatsapp"></i></a>
                <div class="social-text">Conoce más aventuras</div>
            </div>
            <div class="arrow">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path d="M12 16l-6-6h12z"/>
                </svg>
            </div>
        </header>

        <!-- Section 2: Formulario -->
        <section class="contacto flex-section">
            <div class="text-container">
                <h2><i class="fas fa-globe"></i> Cotizar Web</h2>
                <p>
                    Recuerda que mientras <strong>más específico</strong> seas en tu explicación, el presupuesto tendrá un 
                    <strong>costo más acotado</strong> a tus necesidades y te lo podré enviar <strong>más rápido</strong>.
                </p>
            </div>
            <div class="form-container">
                <form action="#" method="post">
                    <input type="text" name="name" placeholder="Nombre" required>
                    <input type="text" name="whatsapp" placeholder="WhatsApp con código de área" required>
                    <input type="email" name="email" placeholder="Correo electrónico" required>
                    <select name="web_type" required>
                        <option value="">Selecciona el tipo de web</option>
                        <option value="one_page">One Page</option>
                        <option value="multi_page">Multi Page</option>
                    </select>
                    <textarea name="message" placeholder="Describe tu idea" rows="4" required></textarea>
                    <input type="file" name="file" accept="image/*">
                    <button type="submit">Cotizar</button>
                </form>
            </div>
        </section>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function scrollToForm() {
            document.querySelector('.contacto').scrollIntoView({ behavior: 'smooth' });
        }
    </script>
</body>
</html>
